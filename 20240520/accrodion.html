<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手風琴選單實戰</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/accrodion.css">
</head>

<body>
    <div class="container">
        <h1 class="slogan">手風琴選單實戰</h1>
        <h2>多選</h2>
        <div class="accrodion-wrap">
            <div class="accrodion-item">
                <input type="checkbox" class="accrodion-switch" id="accrodion-multi-1">
                <label for="accrodion-multi-1" class="accrodion-header">
                    <div>ONE</div>
                    <div class="accrodion-to-open">+</div>
                    <div class="accrodion-to-close">-</div>
                </label>
                <div class="accrodion-body">content 1</div>
            </div>
            <div class="accrodion-item">
                <input type="checkbox" class="accrodion-switch" id="accrodion-multi-2">
                <label for="accrodion-multi-2" class="accrodion-header">
                    <div>TWO</div>
                    <div class="accrodion-to-open">+</div>
                    <div class="accrodion-to-close">-</div>
                </label>
                <div class="accrodion-body">content 2</div>
            </div>
            <div class="accrodion-item">
                <input type="checkbox" class="accrodion-switch" id="accrodion-multi-3">
                <label for="accrodion-multi-3" class="accrodion-header">
                    <div>THREE</div>
                    <div class="accrodion-to-open">+</div>
                    <div class="accrodion-to-close">-</div>
                </label>
                <div class="accrodion-body">content 3</div>
            </div>
        </div>

        <h2>單選</h2>
        <div class="accrodion-wrap">
            <div class="accrodion-item">
                <input type="radio" name="sw" class="accrodion-switch" id="accrodion-single-1">
                <label for="accrodion-single-1" class="accrodion-header">
                    <div>ONE</div>
                    <div class="accrodion-to-open">+</div>
                    <div class="accrodion-to-close">-</div>
                </label>
                <div class="accrodion-body">content 1</div>
            </div>
            <div class="accrodion-item">
                <input type="radio" name="sw" class="accrodion-switch" id="accrodion-single-2">
                <label for="accrodion-single-2" class="accrodion-header">
                    <div>TWO</div>
                    <div class="accrodion-to-open">+</div>
                    <div class="accrodion-to-close">-</div>
                </label>
                <div class="accrodion-body">content 2</div>
            </div>
            <div class="accrodion-item">
                <input type="radio" name="sw" class="accrodion-switch" id="accrodion-single-3">
                <label for="accrodion-single-3" class="accrodion-header">
                    <div>THREE</div>
                    <div class="accrodion-to-open">+</div>
                    <div class="accrodion-to-close">-</div>
                </label>
                <div class="accrodion-body">content 3</div>
            </div>
        </div>
    </div>
</body>

</html>
