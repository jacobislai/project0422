<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯絡我們表單實戰</title>
</head>

<body>
    <div class="container">
        <form action="https://book.niceinfos.com/api/form/" method="get">
            <h1 class="slogan">聯絡我們</h1>
            <div class="form-item">
                <label for="name">姓名</label>
                <input type="text" name="name" id="name" value="" placeholder="輸入姓名">
            </div>
            <div class="form-item">
                <label for="name">信箱</label>
                <input type="text" name="email" id="email" value="" placeholder="輸入信箱">
            </div>
            <div class="form-item">
                <label for="name">手機</label>
                <input type="text" name="mobile" id="mobile" value="" placeholder="輸入手機">
            </div>
            <div class="form-item">
                <label for="name">內容</label>
                <textarea name="content" id="content" placeholder="輸入內容"></textarea>
            </div>
            <div class="send-wrap">
                <button>留言</button>
            </div>
        </form>
    </div>
</body>

</html>
