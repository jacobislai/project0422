<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員登入實戰</title>
</head>

<body>
    <div class="login-block">
        <div class="login-wrap">
            <h1 class="slogan">會員登入</h1>
            <form action="https://book.niceinfos.com/api/form/" method="GET">
                <div class="form-row">
                    <div class="item">
                        <label for="logan-account">帳號</label>
                        <input type="text" id="logan-account" name="account" placeholder="輸入帳號" />
                    </div>
                    <div class="item">
                        <label for="logan-password">帳號</label>
                        <input type="password" id="logan-password" name="password" placeholder="輸入密碼" />
                    </div>
                </div>
                <div class="btn-wrap">
                    <button>登入</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
