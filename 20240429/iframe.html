<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe-tag</title>

    <style>
        *,
        *::after,
        *::before {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .title {
            text-align: center;
            font-size: 40px;
            margin: 15px auto;
        }

        .map-wrap {
            margin-bottom: 20px;
        }

        .map-wrap iframe {
            width: 100%;
        }

        .yt-wrap {
            margin: auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 class="title">CONTACT US</h1>
    <div class="map-wrap">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29121.639195212087!2d120.62707722187041!3d24.164545808326984!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34693d8c96a1a1b9%3A0x1c1b01edf059737c!2z5Y-w5Lit5aSn6YGg55m-!5e0!3m2!1szh-TW!2stw!4v1714390924060!5m2!1szh-TW!2stw"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <div class="yt-wrap">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/U_wE62cXrY0?si=V4yAf1tN-mmsmc_1"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</body>

</html>
