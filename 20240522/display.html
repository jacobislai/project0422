<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/display.css">
</head>

<body>
    <div class="container">
        <h1 class="slogan">display</h1>
        <div class="d-block">Block 1</div>
        <div class="d-block">Block 2</div>

        <div>
            <div class="d-inline wrap">Inline 1</div>
            <div class="d-inline wrap">Inline 2</div>
        </div>

        <div style="display: flex;">
            <div class="d-inline-block wrap">Inline-block 1</div>
            <div class="d-inline-block wrap">Inline-block 2</div>
        </div>

        <div>
            <div class="d-flex wrap">flex 1</div>
            <div class="d-flex wrap">flex 2</div>
        </div>

        <div>
            <div class="d-inline-flex wrap">inline-flex 1</div>
            <div class="d-inline-flex wrap">inline-flex 2</div>
        </div>

    </div>

</body>

</html>
