<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POP UP</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/popup.css">

</head>

<body>
    <div class="container">
        <h1 class="slogan">POP UP</h1>
        <input type="checkbox" id="popup-switch" class="popup-check">
        <label for="popup-switch" class="btn primary">
            <span class="open-text">開啟</span>
            <span class="close-text">關閉</span>
            <span>廣告</span>
        </label>
        <div class="popup-wrap">
            <div class="popup-container">
                <div class="popup-header">
                    <h2 class="popup-title">Title</h2>
                    <div class="popup-content">some some some</div>
                    <label class="close-icon" for="popup-switch">
                        <span class="material-symbols-outlined">
                            cancel
                        </span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
